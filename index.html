    <script>

        $(document).ready( function(){

            <!-- signup form validation and action -->
            //username
            $(signupform.uname).focusin(function(){
                signupform.uname.classList.remove("is-invalid");
            });

            $(signupform.uname).focusout(function(){
                var unamereg = /^[a-zA-Z]+[a-zA-Z0-9]*$/;
                if(!unamereg.test(signupform.uname.value)){
                    signupform.uname.classList.add("is-invalid");
                    signuperrormsg.innerHTML="Invalid Username !! Only alphabets and digits allowed";
                }else{
                    //TODO:
                    //url to verify username
                    var url="";
                    $.get(url,function(data,status){
                        if(status==404){
                            signuperrormsg.innerHTML="Username already exists !!";
                        }
                    });
                }
            });

            //email
            $(signupform.email).focusin(function(){
                signupform.email.classList.remove("is-invalid");
            });

            $(signupform.email).focusout(function(){
                var emailreg = /^[a-zA-Z]+[0-9]*(\.[a-zA-Z0-9]+)*@[a-zA-Z]+\.[a-zA-Z]+$/;
                if(!emailreg.test(signupform.email.value)){
                    signupform.email.classList.add("is-invalid");
                    signuperrormsg.innerHTML="Invalid email";
                }
            });

            //name
            $(signupform.name).focusin(function(){
                signupform.name.classList.remove("is-invalid");
            });

            $(signupform.name).focusout(function(){
                var namereg = /^([a-zA-Z]+\s)*[a-zA-Z]+$/;
                if(!namereg.test(signupform.name.value)){
                    signupform.name.classList.add("is-invalid");
                    signuperrormsg.innerHTML="Invalid characters in name";
                }
            });

            //mobile number
            $(signupform.mbn).focusin(function(){
                signupform.mbn.classList.remove("is-invalid");
            });

            $(signupform.mbn).focusout(function(){
                var mbnreg = /^[0-9]+$/;
                if(!mbnreg.test(signupform.mbn.value)){
                    signupform.mbn.classList.add("is-invalid");
                    signuperrormsg.innerHTML="Contact Number not valid";
                }
            });

            //password
            $(signupform.pwd).focusin(function(){
                signupform.pwd.classList.remove("is-invalid");
            });

            $(signupform.pwd).focusout(function(){

                if(signupform.pwd.value.length<6){
                    signupform.pwd.classList.add("is-invalid");
                    signuperrormsg.innerHTML="Password size should be greater than 6";
                }
            });

            //confirm-password
            $(signupform.cnfpwd).focusin(function(){
                signupform.cnfpwd.classList.remove("is-invalid");

            });

            $(signupform.cnfpwd).focusout(function(){

                if(signupform.pwd.value!=signupform.cnfpwd.value){
                    signupform.cnfpwd.classList.add("is-invalid");
                    signuperrormsg.innerHTML="Password does not match";
                }
            });

            //signup form submission
            $("#signupbutton").click(function(){
                //TODO:
                //edit url
                var url = "http://www.mocky.io/v2/5b2bf3283000006200234863";
                var formdata = $("#signupform").serialize();
                $.post(url ,formdata ,function(data, status, xhr){
                    if(xhr.status==200){
                        alert("User registered succesfully");
                        $("#signupwindowclose").click();

                    }else{
                        alert("Unable to register !! Try again later !!");
                        $("#signupwindowclose").click();
                        $("#signup").modal("show");
                    }

                });

            });

            //signup for close
            $("#signupwindowclose").click(function(){
                signuperrormsg.innerHTML="";
                signupform.uname.value="";
                signupform.email.value="";
                signupform.name.value="";
                signupform.mbn.value="";
                signupform.female.checked=false;
                signupform.male.checked=true;
                signupform.pwd.value="";
                signupform.cnfpwd.value="";
                signupform.uname.classList.remove("is-invalid");
                signupform.email.classList.remove("is-invalid");
                signupform.name.classList.remove("is-invalid");
                signupform.mbn.classList.remove("is-invalid");
                signupform.pwd.classList.remove("is-invalid");
                signupform.cnfpwd.classList.remove("is-invalid");
                $("#signup").modal("hide");
            });

            <!-- login form validation and action -->

            //username
            $(loginform.uname).focusin(function(){
                loginform.uname.classList.remove("is-invalid");
            });

            $(loginform.uname).focusout(function(){
                var unamereg = /^[a-zA-Z]+[a-zA-Z0-9]*$/;
                if(!unamereg.test(loginform.uname.value)){
                    loginform.uname.classList.add("is-invalid");
                    loginerrormsg.innerHTML="Invalid Username !! Only alphabets and digits allowed";
                }
            });


            //login form submission
            $("#loginbutton").click(function(){
                var username = loginform.uname.value;
                var password = loginform.pwd.value;
                if (username == "" || password == "") {
                    loginerrormsg.innerHTML = "Empty Username/Password";

                }else if(loginerrormsg.innerHTML.length == 0){
                    //TODO:
                    //edit url
                    var url="http://www.mocky.io/v2/5b2bf3283000006200234863";
                    $.get(url , function(data , status ,xhr){

                        if(xhr.status==200){
                            $("#loginwindowclose").click();
                            document.getElementById("pageheader").style.display="none";
                            document.getElementById("homepageheader").style.display="block";
                            document.getElementById("datacards").style.display="block";

                        }else if(xhr.status == 401 ){
                            loginerrormsg.innerHTML = "Invalid Password";
                            loginform.pwd.value = "";
                        }else if(xhr.status == 404){
                            loginerrormsg.innerHTML = "Username does not exist";
                            loginform.uname.value = "";
                            loginform.pwd.value = "";

                        }
                    });
                }

            });

            //login close
            $("#loginwindowclose").click(function(){
                loginerrormsg.innerHTML="";
                loginform.uname.value = "";
                loginform.pwd.value = "";
                $("#login").modal("hide");
            });


            //end
        });

    </script>
